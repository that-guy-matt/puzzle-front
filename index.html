<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Puzzle Game</title>
</head>
<body>
  <div class="container">

    <div class="row">
      <div class="col-md-4">
        <a href="#"><h1>Puzzle Game!</h1></a>
      </div><!-- END COL -->
      <div class="col-md-8">
        <nav class="nav justify-content-end">
          <div class="dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Login</a>

            <div class="dropdown-menu dropdown-menu-right">
              <form class="px-4 py-3">
                <div class="form-group">
                  <label for="exampleDropdownFormEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                </div><!-- END FORM GROUP -->
                <div class="form-group">
                  <label for="exampleDropdownFormPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                </div><!-- END FORM GROUP -->
                <div class="form-group">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                    <label class="form-check-label" for="dropdownCheck">
                      Remember me
                    </label>
                  </div><!-- END FORM CHECK -->
                </div><!-- END FORM-GROUP -->
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">New around here? Sign up</a>
              <a class="dropdown-item" href="#">Forgot password?</a>
            </div> <!-- END DROPDOWN-MENU -->
          </div><!-- END DROPDOWN -->
          <a class="nav-link" href="#">Register</a>
        </nav>
      </div><!-- END COL -->
    </div> <!-- END ROW -->

      <p>Welcome to the puzzle game!</p>

  <footer>A site by The Broskis</footer>
</div><!-- END CONTAINER -->

  <!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
